.orden-card.preparacion { border-left:5px solid #ff8c00; }
.orden-card.listo { border-left:5px solid #28a745; }
</style>
</head>
<body>

<div class="d-flex">
    <aside class="sidebar">
        <div class="sidebar-header">RestaurantHub</div>
        <ul class="sidebar-menu">
                <li><a href="../dashboard.html">Dashboard</a></li>
                <li ><a href="/pages/punto_venta.html">Punto de Venta</a></li>
                <li ><a href="/pages/caja.html">Caja</a></li>
                <li><a href="/pages/reservas.html">Reservas</a></li>

                <li><a href="/pages/usuarios.html">Usuarios</a></li>
                <li><a href="/pages/configuracion.html">Configuración</a></li>
            </ul>
    </aside>

    <div class="container-fluid p-4">
        <h2 class="titulo">Cocina</h2>
        <div id="ordenesContainer"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
const ordenesContainer = document.getElementById('ordenesContainer');

function cargarOrdenes(){
    ordenesContainer.innerHTML = '';
    const cocina = JSON.parse(localStorage.getItem('ordenesCocina')) || [];
    cocina.forEach((orden, idx) => {
        const div = document.createElement('div');
        div.className = 'orden-card ' + (orden.estado==='Listo'?'listo':'preparacion');
        div.innerHTML = `<b>Mesa ${orden.mesa} (${orden.area})</b><br>`;
        orden.productos.forEach(p => {
            div.innerHTML += `${p.nombre} x${p.cantidad} ${p.comentario ? '('+p.comentario+')':''}<br>`;
        });
        const btn = document.createElement('button');
        btn.className = 'btn btn-sm btn-success mt-2';
        btn.textContent = orden.estado==='Listo' ? 'Entregado' : 'Listo';
        btn.addEventListener('click', () => {
            if(orden.estado==='Listo') return;
            orden.estado='Listo';
            cocina[idx] = orden;
            localStorage.setItem('ordenesCocina', JSON.stringify(cocina));
            cargarOrdenes();
        });
        div.appendChild(btn);
        ordenesContainer.appendChild(div);
    });
}

cargarOrdenes();
setInterval(cargarOrdenes, 5000); // refresco automático cada 5 seg
</script>
</body>
</html>
