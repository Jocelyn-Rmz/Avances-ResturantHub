<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Clientes | Restaurant Hub</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos base -->
    <link rel="stylesheet" href="../assets/css/themes.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/sidebar.css">
    <link rel="stylesheet" href="../assets/css/clientes.css">
</head>
<body>

<div class="d-flex">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="sidebar-header">RestaurantHub</div>
        <ul class="sidebar-menu">
                <li><a href="../dashboard.html">Dashboard</a></li>
                <li ><a href="/pages/punto_venta.html">Punto de Venta</a></li>
                <li ><a href="/pages/caja.html">Caja</a></li>
                <li><a href="/pages/reservas.html">Reservas</a></li>
                <li><a href="/pages/mesas.html">Mesas</a></li>
                <li><a href="/pages/inventario.html">Inventario</a></li>
                <li><a href="/pages/categorias.html">Categorias</a></li>
                <li><a href="/pages/cocina.html">Cocina</a></li>
                <li class="active"><a href="/pages/clientes.html">Clientes</a></li>
                <li><a href="/pages/reportes.html">Reportes</a></li>
                <li><a href="/pages/usuarios.html">Usuarios</a></li>
                <li><a href="/pages/configuracion.html">Configuración</a></li>
            </ul>
    </aside>

    <div class="container-fluid p-4">

        <!-- ENCABEZADO -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="titulo">Gestión de Clientes</h2>
            <button class="btn btn-orange" data-bs-toggle="modal" data-bs-target="#modalCliente">
                <i class="bi bi-plus-circle"></i> Agregar Cliente
            </button>
        </div>

        <!-- TABLA DE CLIENTES -->
        <div class="card card-body">
            <table class="table-clientes">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>No. Ticket</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>Dirección</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaClientes">
                    <!-- Se llenará con JS -->
                </tbody>
            </table>
        </div>

    </div>
</div>

<!-- MODAL AGREGAR CLIENTE -->
<div class="modal fade" id="modalCliente" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-dark">

            <div class="modal-header">
                <h5 class="modal-title">Agregar Cliente</h5>
                <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="formCliente">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" placeholder="Ej. Juan Pérez" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">No. Ticket</label>
                        <input type="text" class="form-control" placeholder="Ej. 12345" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" placeholder="Ej. 555-123-4567" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Ej. cliente@correo.com" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Dirección</label>
                        <input type="text" class="form-control" placeholder="Ej. Calle 123" required>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-orange" id="guardarCliente">Guardar Cliente</button>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const tablaClientes = document.getElementById('tablaClientes');
    const guardarCliente = document.getElementById('guardarCliente');
    const formCliente = document.getElementById('formCliente');

    guardarCliente.addEventListener('click', () => {
        const nombre = formCliente[0].value;
        const ticket = formCliente[1].value;
        const telefono = formCliente[2].value;
        const email = formCliente[3].value;
        const direccion = formCliente[4].value;

        if (!nombre || !ticket || !telefono || !email || !direccion) return;

        const fila = document.createElement('tr');
        fila.innerHTML = `
            <td>${nombre}</td>
            <td>${ticket}</td>
            <td>${telefono}</td>
            <td>${email}</td>
            <td>${direccion}</td>
            <td class="text-center">
                <button class="btn btn-editar btn-sm me-2">Editar</button>
                <button class="btn btn-eliminar btn-sm">Eliminar</button>
            </td>
        `;

        // Botones
        fila.querySelector('.btn-eliminar').addEventListener('click', () => {
            fila.remove();
        });

        fila.querySelector('.btn-editar').addEventListener('click', () => {
            formCliente[0].value = nombre;
            formCliente[1].value = ticket;
            formCliente[2].value = telefono;
            formCliente[3].value = email;
            formCliente[4].value = direccion;

            var modal = bootstrap.Modal.getInstance(document.getElementById('modalCliente'));
            modal.show();

            // Al guardar sobreescribimos la fila
            guardarCliente.onclick = () => {
                fila.innerHTML = `
                    <td>${formCliente[0].value}</td>
                    <td>${formCliente[1].value}</td>
                    <td>${formCliente[2].value}</td>
                    <td>${formCliente[3].value}</td>
                    <td>${formCliente[4].value}</td>
                    <td class="text-center">
                        <button class="btn btn-editar btn-sm me-2">Editar</button>
                        <button class="btn btn-eliminar btn-sm">Eliminar</button>
                    </td>
                `;
                formCliente.reset();
                modal.hide();
            };
        });

        tablaClientes.appendChild(fila);
        formCliente.reset();

        var modal = bootstrap.Modal.getInstance(document.getElementById('modalCliente'));
        modal.hide();
    });
</script>
</body>
</html>
