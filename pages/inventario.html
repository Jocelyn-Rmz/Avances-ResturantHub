<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Inventario | Restaurant Hub</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos base -->
    <link rel="stylesheet" href="../assets/css/themes.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/sidebar.css">
    <link rel="stylesheet" href="../assets/css/inventario.css">
</head>
<body>

<div class="d-flex">

    <!-- SIDEBAR -->
    <aside class="sidebar">
     <div class="sidebar-header d-flex align-items-center gap-2">
                <i class="bi bi-shop fs-4"></i>
                <span>RestaurantHub</span>
            </div>
          <ul class="sidebar-menu">
                <li><a href="../dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li><a href="punto_venta.html"><i class="bi bi-receipt"></i> Punto de Venta</a></li>
                <li><a href="caja.html"><i class="bi bi-cash-stack"></i> Caja</a></li>
                <li><a href="reservas.html"><i class="bi bi-calendar-event"></i> Reservas</a></li>
                <li><a href="mesas.html"><i class="bi bi-grid-3x3-gap"></i> Mesas</a></li>
               
                <li><a href="categorias.html"><i class="bi bi-tags"></i>Productos</a></li>
                <li><a href="cocina.html"><i class="bi bi-fire"></i> PProducción</a></li>
                <li><a href="reportes.html"><i class="bi bi-bar-chart"></i> Reportes</a></li>
                <li ><a href="usuarios.html"><i class="bi bi-people"></i> Usuarios</a></li>
                <li><a href="configuracion.html"><i class="bi bi-gear"></i> Configuración</a>
                </li>
            </ul>
    </aside>

    <div class="container-fluid p-4">

        <!-- ENCABEZADO -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="titulo">Gestión de Inventario</h2>
            <button class="btn btn-orange" data-bs-toggle="modal" data-bs-target="#modalProducto">
                <i class="bi bi-plus-circle"></i> Agregar Producto
            </button>
        </div>

        <!-- TABLA DE INVENTARIO -->
        <div class="card card-body">
            <table class="table-inventario">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Estado</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaInventario">
                    <!-- Ejemplo de fila -->
                    <tr>
                        <td>Refresco Cola</td>
                        <td>Bebidas</td>
                        <td>$25.00</td>
                        <td>50</td>
                        <td><span class="badge badge-activo">Activo</span></td>
                        <td class="text-center">
                            <button class="btn btn-editar"><i class="bi bi-pencil-square"></i></button>
                            <button class="btn btn-eliminar"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

<!-- MODAL AGREGAR PRODUCTO -->
<div class="modal fade" id="modalProducto" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-dark">

            <div class="modal-header">
                <h5 class="modal-title">Agregar Producto</h5>
                <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="formProducto">
                    <div class="mb-3">
                        <label class="form-label">Nombre del producto</label>
                        <input type="text" class="form-control" placeholder="Ej. Refresco Cola" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Categoría</label>
                        <select class="form-select" required>
                            <option value="">Seleccione una categoría</option>
                            <option>Bebidas</option>
                            <option>Postres</option>
                            <option>Comidas</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Precio de venta</label>
                        <input type="number" step="0.01" class="form-control" placeholder="Ej. 25.00" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Stock inicial</label>
                        <input type="number" class="form-control" placeholder="Ej. 50" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Imagen (opcional)</label>
                        <input type="file" class="form-control">
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-orange">Guardar Producto</button>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="inventario.js"></script>
</body>
</html>
