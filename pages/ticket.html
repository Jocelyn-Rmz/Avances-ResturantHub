<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ticket</title>

<style>
body {
    font-family: monospace;
    width: 280px;
    margin: auto;
    font-size: 13px;
}
.center {
    text-align: center;
}
hr {
    border: dashed 1px #000;
    margin: 8px 0;
}
.line {
    display: flex;
    justify-content: space-between;
    margin: 3px 0;
}
table {
    width: 100%;
    font-size: 12px;
}
th {
    text-align: left;
}
td {
    padding: 2px 0;
}
.total {
    font-weight: bold;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="center">
    <strong>RestaurantHub</strong><br>
    Plaza Perisur Pachuca, Av Pirules, Venta Prieta<br>
    42083 Pachuca de Soto, Hgo., México<br>
    Tel: 771 301 4700
</div>

<hr>

<div class="line">
    <span>Mesa:</span>
    <span id="mesa"></span>
</div>
<div class="line">
    <span>Área:</span>
    <span id="area"></span>
</div>
<div class="line">
    <span>Fecha:</span>
    <span id="fecha"></span>
</div>

<hr>

<table>
    <thead>
        <tr>
            <th>Cant</th>
            <th>Desc</th>
            <th>$</th>
        </tr>
    </thead>
    <tbody id="items"></tbody>
</table>

<hr>

<div class="line">
    <span>Subtotal:</span>
    <span>$<span id="subtotal"></span></span>
</div>

<div class="line">
    <span>Propina (<span id="tipoPropina"></span>):</span>
    <span>$<span id="propina"></span></span>
</div>

<hr>

<div class="line total">
    <span>TOTAL:</span>
    <span>$<span id="totalFinal"></span></span>
</div>

<div class="line">
    <span>Forma de pago:</span>
    <span id="formaPago"></span>
</div>

<!-- NUEVO -->
<div class="line">
    <span>Efectivo recibido:</span>
    <span>$<span id="efectivoRecibido"></span></span>
</div>

<div class="line">
    <span>Cambio:</span>
    <span>$<span id="cambio"></span></span>
</div>

<hr>

<div class="center">
    Gracias por su preferencia<br>
    RestaurantHub
</div>

<script src="../assets/js/ticket.js"></script>
</body>
</html>
