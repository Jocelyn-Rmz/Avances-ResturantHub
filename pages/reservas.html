<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Reservas | Restaurant Hub</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos base -->
    <link rel="stylesheet" href="../assets/css/themes.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/sidebar.css">
    <link rel="stylesheet" href="../assets/css/reservas.css">
</head>
<body>

<div class="d-flex">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="sidebar-header">RestaurantHub</div>
        <ul class="sidebar-menu">
            <ul class="sidebar-menu">
                <li><a href="../dashboard.html">Dashboard</a></li>
                <li ><a href="/pages/punto_venta.html">Punto de Venta</a></li>
                <li><a href="/pages/caja.html">Caja</a></li>
                <li class="active"><a href="/pages/reservas.html">Reservas</a></li>
                <li><a href="/pages/mesas.html">Mesas</a></li>
                <li><a href="/pages/inventario.html">Inventario</a></li>
                <li><a href="/pages/categorias.html">Categorias</a></li>
                <li><a href="/pages/cocina.html">Cocina</a></li>
                <li><a href="/pages/clientes.html">Clientes</a></li>
                <li><a href="/pages/reportes.html">Reportes</a></li>
                <li><a href="/pages/usuarios.html">Usuarios</a></li>
                <li><a href="/pages/configuracion.html">Configuración</a></li>
            </ul>
        </ul>
    </aside>

    <div class="container-fluid p-4">

        <!-- ENCABEZADO -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="titulo">Gestión de Reservas</h2>
            <button class="btn btn-orange" data-bs-toggle="modal" data-bs-target="#modalReserva">
                <i class="bi bi-plus-circle"></i> Agregar Reserva
            </button>
        </div>

        <!-- CONTENEDOR DE RESERVAS -->
        <div class="row" id="contenedorReservas">
            <!-- Aquí se insertarán las tarjetas de reservas -->
        </div>

    </div>
</div>

<!-- MODAL AGREGAR RESERVA -->
<div class="modal fade" id="modalReserva" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-dark">

            <div class="modal-header">
                <h5 class="modal-title">Agregar Reserva</h5>
                <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="formReserva">
                    <div class="mb-3">
                        <label class="form-label">Nombre del cliente</label>
                        <input type="text" class="form-control" placeholder="Ej. Juan Pérez" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" placeholder="Ej. 555-123-4567" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Fecha</label>
                        <input type="date" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Hora</label>
                        <input type="time" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Número de personas</label>
                        <input type="number" class="form-control" min="1" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Número de mesa</label>
                        <input type="number" class="form-control" min="1" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Notas</label>
                        <textarea class="form-control" rows="2" placeholder="Opcional"></textarea>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-orange" id="guardarReserva">Guardar Reserva</button>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const contenedorReservas = document.getElementById('contenedorReservas');
    const guardarReserva = document.getElementById('guardarReserva');
    const formReserva = document.getElementById('formReserva');

    guardarReserva.addEventListener('click', () => {
        const nombre = formReserva[0].value;
        const telefono = formReserva[1].value;
        const fecha = formReserva[2].value;
        const hora = formReserva[3].value;
        const personas = formReserva[4].value;
        const mesa = formReserva[5].value;
        const notas = formReserva[6].value;

        if (!nombre || !telefono || !fecha || !hora || !personas || !mesa) return;

        const tarjeta = document.createElement('div');
        tarjeta.className = 'col-md-4 mb-3';
        tarjeta.innerHTML = `
            <div class="card tarjeta-reserva p-3">
                <h5>${nombre}</h5>
                <p><strong>Tel:</strong> ${telefono}</p>
                <p><strong>Fecha:</strong> ${fecha} <strong>Hora:</strong> ${hora}</p>
                <p><strong>Personas:</strong> ${personas} <strong>Mesa:</strong> ${mesa}</p>
                <p><strong>Notas:</strong> ${notas || '-'}</p>
                <span class="badge badge-pendiente mb-2">Pendiente</span>
                <div>
                    <button class="btn btn-confirmar btn-sm me-2">Confirmar</button>
                    <button class="btn btn-cancelar btn-sm">Cancelar</button>
                </div>
            </div>
        `;

        contenedorReservas.appendChild(tarjeta);

        // Eventos de botones
        tarjeta.querySelector('.btn-confirmar').addEventListener('click', () => {
            tarjeta.querySelector('.badge').className = 'badge badge-reservado mb-2';
            tarjeta.querySelector('.badge').textContent = 'Reservado';
        });
        tarjeta.querySelector('.btn-cancelar').addEventListener('click', () => {
            tarjeta.querySelector('.badge').className = 'badge badge-cancelado mb-2';
            tarjeta.querySelector('.badge').textContent = 'Cancelado';
        });

        // Limpiar formulario y cerrar modal
        formReserva.reset();
        var modal = bootstrap.Modal.getInstance(document.getElementById('modalReserva'));
        modal.hide();
    });
</script>
</body>
</html>
